<!DOCTYPE html>
<html>
  <head>
    <title>Zea UX</title>
    <style>
      #angle-display {
        position: fixed;
        bottom: 15px;
        right: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="angle-display" class="angle-display"></div>

    <script src="../node_modules/@zeainc/zea-engine/dist/index.umd.js"></script>
    <script src="../dist/index.umd.js"></script>

    <script>
      const {
        GLRenderer,
        Scene,
        Vec3,
        Xfo,
        Quat,
        EulerAngles,
        Color,
        AssetItem,
        Cylinder,
        Material,
        GeomItem,
        NumberParameter,
      } = window.zeaEngine
      const { SliderHandle } = window.zeaUx
      const domElement = document.getElementById('app')

      const scene = new Scene()
      const color = new Color('#E5E5E5')
      scene.getSettings().getParameter('BackgroundColor').setValue(color)

      const renderer = new GLRenderer(domElement, { hideSplash: true })
      renderer.setScene(scene)

      const sliderHandle = new SliderHandle('SliderHandleFoo')

      scene.getRoot().addChild(sliderHandle)

      const angleParam = new NumberParameter('Angle')
      scene.getRoot().addParameter(angleParam)
      sliderHandle.setTargetParam(angleParam)

      const angleElement = document.getElementById('angle-display')
      sliderHandle.on('dragStart', () => {
        angleElement.textContent = `dragEnd: ${angleParam.getValue()}`
      })
      sliderHandle.on('dragEnd', () => {
        angleElement.textContent = `dragEnd: ${angleParam.getValue()}`
      })
      angleParam.on('valueChanged', () => {
        angleElement.textContent = `Angle: ${angleParam.getValue()}`
      })

      renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(2, 2, 1), new Vec3(0, 0, 0))

      // {{{ Messages handler.
      const handleMessage = (event) => {
        const { data } = event

        if (data === 'front') {
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(1, 1, 1.7), new Vec3(0, 0, 0))
          window.postMessage(`done-${data}`)
        } else if (data === 'back') {
          renderer.getViewport().getCamera().setPositionAndTarget(new Vec3(-1, -1, 1.7), new Vec3(0, 0, 0))
          window.postMessage(`done-${data}`)
        }
      }

      window.addEventListener('message', handleMessage, false)
      // }}}
    </script>
  </body>
</html>
