        <script type="text/javascript">

          const parameterOwner = new Visualive.ParameterOwner();
          parameterOwner.addParameter(new Visualive.StringParameter('Name', 'Foo'));
          parameterOwner.addParameter(new Visualive.NumberParameter('Number', 5));
          parameterOwner.addParameter(new Visualive.NumberParameter('Smooth', 10).setRange([0, 30]));
          parameterOwner.addParameter(new Visualive.NumberParameter('Stepped', 6).setRange([0, 30]).setStep(5))
          parameterOwner.addParameter(new Visualive.Vec2Parameter('Vec2 Parameter', new Visualive.Vec2(2, 3)))
          parameterOwner.addParameter(new Visualive.ColorParameter('Color', new Visualive.Color(1, 1, 0, 1)))

          // https://webdesign.tutsplus.com/tutorials/building-responsive-forms-with-flexbox--cms-26767
          const parameterContainer = new ParameterContainer(document.getElementById("parameters"), parameterOwner);
