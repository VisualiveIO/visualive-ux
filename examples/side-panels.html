<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Side Panels</title>

    <link rel="stylesheet" href="../css/side-panels.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css"/>

    <script type="module">
      import {
        setupPanels
      } from '../index.js';

      setupPanels()
    </script>
  </head>
  <body class="vh-100 flex overflow-hidden">
    <div class="PanelsWrapper flex overflow-hidden">
      <div id="leftPanel" class="SidePanel SidePanel--left overflow-auto bg-white"></div>
      <div class="PanelHandler bg-center bg-white"></div>

      <div class="Viewport flex-grow-1 bg-moon-gray overflow-hidden" id="viewport"></div>

      <div class="PanelHandler bg-center bg-white"></div>
      <div id="rightPanel" class="SidePanel SidePanel--right overflow-auto"></div>
    </div>
  </body>
</html>
