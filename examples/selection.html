<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Selection</title>

    <script src="http://localhost:3150/VisualiveEngineClient/lib/Visualive.js"></script>

    <!-- Use https://tachyons.io to normalize styles and add useful classes -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css"/>

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">

  
    <script src="../dist/visualive-ux.js"></script>
    <link rel="stylesheet" href="../css/tree-view.css">
    <script type="module">
      
const {
  ParameterContainer,
  SceneTreeView,
  UndoRedoManager,
  SelectionManager,
  ToolManager,
  ViewTool,
  SceneWidgetTool,
  SelectionTool,

  SliderSceneWidget,
  AxialRotationSceneWidget,
  PlanarMovementSceneWidget
}  = visualiveUx;

const undoRedoManager = new UndoRedoManager();
const selectionManager = new SelectionManager(undoRedoManager);

const appData = {
  undoRedoManager,
  selectionManager
}

////////////////////////////////////////////////////
// Setup the Scene and Renderer

const scene = new Visualive.Scene();

scene.setupGrid(5.0, 50);

const addShape = (name, shape, pos, material) => {
  const geomItem = new Visualive.GeomItem(name + 'Item', shape, material);
  geomItem.setLocalXfo(new Visualive.Xfo(pos));
  scene.getRoot().addChild(geomItem);
  return geomItem;
};
const standardMaterial = new Visualive.Material(
  'surfaces',
  'SimpleSurfaceShader'
);
standardMaterial
  .getParameter('BaseColor')
  .setValue(new Visualive.Color(89 / 255, 182 / 255, 92 / 255));

const cylinder = addShape(
  'Cylinder',
  new Visualive.Cylinder(0.2, 0.4, 32, 2, true, true),
  new Visualive.Vec3(1, 0, 0),
  standardMaterial
);
const cuboid0 = addShape(
  'Cuboid0',
  new Visualive.Cuboid(0.5, 0.2, 0.6, true),
  new Visualive.Vec3(-1, 1, 0),
  standardMaterial
);
const cuboid1 = addShape(
  'Cuboid1',
  new Visualive.Cuboid(0.5, 0.2, 0.6, true),
  new Visualive.Vec3(-1, -1, 0),
  standardMaterial
);
const cuboid2 = addShape(
  'Cuboid2',
  new Visualive.Cuboid(0.2, 0.2, 0.6, true),
  new Visualive.Vec3(0, 0, 0),
  standardMaterial
);


//////////////////////////////////
// Renderer


const renderer = new Visualive.GLRenderer(
  document.getElementById('viewport')
);

renderer.setScene(scene);
renderer
  .getViewport()
  .getCamera()
  .setPositionAndTarget(
    new Visualive.Vec3(3, 3, 1.7),
    new Visualive.Vec3(0, 0, 0.4)
  );
renderer.resumeDrawing();

appData.scene = scene;
appData.renderer = renderer;

selectionManager.setRenderer(renderer)

const toolManager = new ToolManager(appData);
appData.toolManager = toolManager;

renderer.getViewport().setManipulator(null);
toolManager.bind(renderer);

const viewTool = new ViewTool(appData, visualiveUx.VIEW_TOOL_MODELS.DCC);
const handleTool = new SceneWidgetTool(appData);
const selectionTool = new SelectionTool(appData);
toolManager.pushTool(selectionTool);
toolManager.pushTool(viewTool);
toolManager.pushTool(handleTool);

let selectItemsActivated = false;
document.addEventListener('keydown', e => {
  if ((e.metaKey || e.ctrlKey) && e.key === 'z') {
    undoRedoManager.undo();
  }
  if ((e.metaKey || e.ctrlKey) && e.key === 'y') {
    undoRedoManager.redo();
  }
});

    </script>

  </head>
  <body>
    <div id="viewport"></div>
  </body>
</html>
