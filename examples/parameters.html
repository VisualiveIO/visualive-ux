<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Parameters</title>


    <script src="node_modules/@zeainc/zea-engine/dist/zea-engine.js"></script>
    <script src="node_modules/@zeainc/zea-ux/dist/zea-ux.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro/dist/iro.min.js"></script>

    <!-- Use https://tachyons.io to normalize styles and add useful classes -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css"/>

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">

    
    <link rel="stylesheet" href="../css/parameters.css">
    <script type="module">

const undoRedoManager = new ZeaUx.UndoRedoManager();
const parameterOwner = new ZeaEngine.ParameterOwner();


parameterOwner.addParameter(new ZeaEngine.BooleanParameter('Toggle', false));

parameterOwner.addParameter(new ZeaEngine.StringParameter('Name', 'Foo'));
parameterOwner.addParameter(new ZeaEngine.NumberParameter('MyNumber', 5));

parameterOwner.addParameter(
  new ZeaEngine.NumberParameter('Smooth', 1.3, [1, 2])
);
parameterOwner.addParameter(
  new ZeaEngine.NumberParameter('Stepped', 6, [0, 30], 5)
);
parameterOwner.addParameter(
  new ZeaEngine.MultiChoiceParameter('PickOne', 2, ["One", "Two", "Three", "Four"])
);
parameterOwner.addParameter(
  new ZeaEngine.Vec2Parameter('Vec2 Parameter', new ZeaEngine.Vec2(1, 2))
);
parameterOwner.addParameter(
  new ZeaEngine.Vec3Parameter('Vec3 Parameter', new ZeaEngine.Vec3(3, 4, 5))
);
parameterOwner.addParameter(
  new ZeaEngine.Vec4Parameter('Vec4 Parameter', new ZeaEngine.Vec4(6, 7, 8, 9))
);
parameterOwner.addParameter(
  new ZeaEngine.XfoParameter('Xfo Parameter', new ZeaEngine.Xfo())
);
parameterOwner.addParameter(
  new ZeaEngine.ColorParameter('Color', new ZeaEngine.Color(1, 1, 0, 1))
);

parameterOwner.addParameter(
  new ZeaEngine.MaterialParameter('Material', new ZeaEngine.Material("Foo", "StandardSurfaceShader"))
);
parameterOwner.addParameter(
  new ZeaEngine.GeometryParameter('Geometry_Circle', new ZeaEngine.Circle())
);
parameterOwner.addParameter(
  new ZeaEngine.GeometryParameter('Geometry_Cone', new ZeaEngine.Cone())
);
parameterOwner.addParameter(
  new ZeaEngine.GeometryParameter('Geometry_Cross', new ZeaEngine.Cross())
);
parameterOwner.addParameter(
  new ZeaEngine.GeometryParameter('Geometry_Cuboid', new ZeaEngine.Cuboid())
);
parameterOwner.addParameter(
  new ZeaEngine.GeometryParameter('Geometry_Cylinder', new ZeaEngine.Cylinder())
);
parameterOwner.addParameter(
  new ZeaEngine.GeometryParameter('Geometry_Disc', new ZeaEngine.Disc())
);
parameterOwner.addParameter(
  new ZeaEngine.GeometryParameter('Geometry_Grid', new ZeaEngine.Grid())
);

const treeItemParam = parameterOwner.addParameter(
  new ZeaEngine.TreeItemParameter('Item', (item) => item instanceof ZeaEngine.TreeItem )
);

const itemSetParam = parameterOwner.addParameter(
  new ZeaEngine.ItemSetParameter('Items', (item) => item instanceof ZeaEngine.GeomItem)
);

const firstLevelChild = new ZeaEngine.TreeItem(`Root Item`);
for (let ii = 0; ++ii <= 5; ) {
  const geomItem = new ZeaEngine.GeomItem(`Geom Item ${ii}`);
  firstLevelChild.addChild(geomItem);
  itemSetParam.addItem(geomItem)
}
itemSetParam.setValue(-1);// Clear the selection

treeItemParam.setValue(firstLevelChild.getChild(2))


const parameterContainer = new ZeaUx.ParameterContainer(
  parameterOwner,
  document.getElementById('parameters'),
  { undoRedoManager }
);

document.addEventListener('keydown', e => {
  if ((e.metaKey || e.ctrlKey) && e.key === 'z') {
    undoRedoManager.undo();
  }
  else if ((e.metaKey || e.ctrlKey) && e.key === 'y') {
    undoRedoManager.redo();
  }
});

    </script>

  </head>
  <body>
    <div id="parameters"></div>
  </body>
</html>
