<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Manipulators</title>


    <script src="node_modules/@zeainc/zea-engine/dist/zea-engine.js"></script>
    <script src="node_modules/@zeainc/zea-ux/dist/zea-ux.js"></script>

    <!-- Use https://tachyons.io to normalize styles and add useful classes -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4/css/tachyons.min.css"/>

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">

  
    <link rel="stylesheet" href="../css/tree-view.css">
    <script type="module">
      
const {
  ParameterContainer,
  SceneTreeView,
  UndoRedoManager,
  SelectionManager,
  ToolManager,
  ViewTool,
  SceneWidgetTool,
  SelectionTool,

  SliderSceneWidget,
  AxialRotationSceneWidget,
  PlanarMovementSceneWidget
}  = ZeaUx;

const undoRedoManager = new UndoRedoManager();
// const selectionManager = new SelectionManager(undoRedoManager);

const appData = {
  undoRedoManager
}

////////////////////////////////////////////////////
// Setup the Scene and Renderer

const scene = new ZeaEngine.Scene();

scene.setupGrid(5.0, 50);

const addShape = (name, shape, pos, material) => {
  const geomItem = new ZeaEngine.GeomItem(name + 'Item', shape, material);
  geomItem.setLocalXfo(new ZeaEngine.Xfo(pos));
  scene.getRoot().addChild(geomItem);
  return geomItem;
};
const standardMaterial = new ZeaEngine.Material(
  'surfaces',
  'SimpleSurfaceShader'
);
standardMaterial
  .getParameter('BaseColor')
  .setValue(new ZeaEngine.Color(89 / 255, 182 / 255, 92 / 255));

const cylinder = addShape(
  'Cylinder',
  new ZeaEngine.Cylinder(0.2, 0.4, 32, 2, true, true),
  new ZeaEngine.Vec3(1, 0, 0),
  standardMaterial
);
const cuboid = addShape(
  'Cuboid',
  new ZeaEngine.Cuboid(0.5, 0.2, 0.6, true),
  new ZeaEngine.Vec3(-1, 0, 0),
  standardMaterial
);


//////////////////////////////////
// SliderSceneWidget
const slider = new SliderSceneWidget(
  'slider',
  0.5,
  0.02,
  new ZeaEngine.Color('#8A2BE2'),
  undoRedoManager
);
scene.getRoot().addChild(slider);

const param = new ZeaEngine.NumberParameter('param', 0.0, [-0.5, 1.0]);
slider.setTargetParam(param);
param.valueChanged.connect(() => {
  const xfo = cylinder.getGlobalXfo();
  xfo.tr.z = param.getValue();
  cylinder.setGlobalXfo(xfo);
});
scene.getRoot().addParameter(param);


//////////////////////////////////
// AxialRotationSceneWidget
const rotationWidget = new AxialRotationSceneWidget(
  'rotation',
  0.5,
  new ZeaEngine.Color('#8A2BE2'),
  undoRedoManager
);
scene.getRoot().addChild(rotationWidget);
rotationWidget.setTargetParam(cuboid.getParameter('GlobalXfo'));


//////////////////////////////////
// PlanarMovementSceneWidget
const planarWidget = new PlanarMovementSceneWidget(
  'planar',
  0.5,
  new ZeaEngine.Color('#8A2BE2'),
  undoRedoManager
);
scene.getRoot().addChild(planarWidget);
planarWidget.setTargetParam(cylinder.getParameter('GlobalXfo'));


//////////////////////////////////
// Renderer


const renderer = new ZeaEngine.GLRenderer(
  document.getElementById('viewport')
);

renderer.setScene(scene);
renderer
  .getViewport()
  .getCamera()
  .setPositionAndTarget(
    new ZeaEngine.Vec3(2, 2, 1.7),
    new ZeaEngine.Vec3(0, 0, 0.4)
  );
renderer.resumeDrawing();

appData.scene = scene;
appData.renderer = renderer;



const toolManager = new ToolManager(appData);
appData.toolManager = toolManager;

renderer.getViewport().setManipulator(null);
toolManager.bind(renderer);

const viewTool = new ViewTool(appData, ZeaEngineUx.VIEW_TOOL_MODELS.VIEWER);
const handleTool = new SceneWidgetTool(appData);
toolManager.pushTool(viewTool);
toolManager.pushTool(handleTool);

let selectItemsActivated = false;
document.addEventListener('keydown', e => {
  if ((e.metaKey || e.ctrlKey) && e.key === 'z') {
    undoRedoManager.undo();
  }
  if ((e.metaKey || e.ctrlKey) && e.key === 'y') {
    undoRedoManager.redo();
  }
});

    </script>

  </head>
  <body>
    <div id="viewport"></div>
  </body>
</html>
